version: 2.1

orbs:
  node: circleci/node@3.0.1

jobs:
  build:
    working_directory: ~/one-piece-user
    executor: node/default
    steps:
      - checkout
      - node/install-npm 
      - node/install-packages:
          app-dir: ~/one-piece-user
          cache-path: node_modules
          override-ci-command: sudo npm i
      - persist_to_workspace:
          root: .
          paths:
            - .

  unit_and_integration:
    docker:
      - image: cimg/node:current
        environment:
          DBPORT: 5432
          REDIS_URL: tcp://localhost:6379
          REDIS_BLACKLIST_URL: tcp://localhost:6379
      - image: kartoza/postgis:13.0
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: onepiece,onepiece-test
      - image: redis:alpine
      - image: "rabbitmq:3-management"
      - image: confluentinc/cp-zookeeper
        environment:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
          ZOOKEEPER_SYNC_LIMIT: 2 
      - image: confluentinc/cp-kafka
        environment:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_LISTENERS: INTERNAL://kafka:9092,OUTSIDE://kafka:9094
          KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,OUTSIDE://localhost:9094
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
          KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
          KAFKA_CREATE_TOPICS: onepiece-topic-chat,onepiece-topic-chat-event,onepiece-gateway-event,onepiece-user-event,onepiece-trip-event,onepiece-locale-event,onepiece-chat-event
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Wait for service containers
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && nc -z localhost 5672 && nc -z localhost 6379 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for secondary containers && exit 1
      - run:
          name: test
          command: npm run test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - unit_and_integration:
          requires:
            - build